<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İyi ki Doğdun Nida!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="firstMessage" class="message">
        <h1>İyi ki Doğdun, Nida! 💖</h1>
        <button onclick="showHearts()">Mesajı Aç</button>
    </div>
    <div id="heartsContainer" class="hidden">
        <!-- Kalplerin animasyonları burada olacak -->
    </div>
    <div id="shakeMessage" class="message hidden">
        <h2>Telefonu sallayarak devam et 🎉</h2>
    </div>
    <div id="birthdayMessage" class="message hidden">
        <p>İyi ki doğdun, Nida! 💖</p>
        <button onclick="showScratchMessage()">Mesajı Kazı</button>
    </div>
    <div id="scratchMessage" class="hidden">
        <!-- Kazıma animasyonu ve mesaj burada olacak -->
    </div>
    <div id="finalMessage" class="hidden">
        <h2>İki kere tıklayarak geç 😊</h2>
        <p>İyi ki doğdun, Nidam! 💖</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
